<!DOCTYPE html>
<html>

<head>
    <title>Tweet Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style type="text/css">
        body {
            background: linear-gradient(to bottom right, #ffffff, #ffffff);
            color: #000000;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        p,
        span,
        strike {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        div.container {
            padding: 30px;
        }

        #form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 14px;
            margin-top: 50px;
            margin-bottom: 50px;

            justify-content: space-around;
            align-items: flex-start;

        }

        #task-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 50px;
            justify-content: space-around;
            align-items: flex-start;
        }

        #form-wrapper {
            top: 0rem;
            border-bottom: 1px solid #e9e9e9;
            border-radius: 14px;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            padding: 40px;
        }

        #title {
            margin-top: 4px;
        }

        #submit {
            margin-top: 20px;
            background-color: #1269fe;
            border-radius: 5px;
            border: 0;
            color: #fff;
        }

        #delete {
            color: red;
        }

        .flex-wrapper {
            display: flex;
        }

        .task-wrapper {
            cursor: pointer;
            border-bottom: 1px solid #ffffff;
            color: #ffffff;
            margin: 5px;
            padding: 20px;
        }

        .task-wrapper:hover {
            background-color: #F0F0F0;
        }
    </style>

</head>

<body>
    <div class="container">
        <center><img src="{{ background_image }} " style="width:250px;height:250px;"></center>

        <h2>Tweetfake</h2>
        <h5>Generate a fake tweet. </h5>

        <div id="form-container">
            <div id="form-wrapper">
                <form id="form" action="/tweet" method="post">
                    <div class="flex: 3">
                        <input id="title" class="form-control" type="text" name="tw_username" placeholder="Twitter username">
                        <input id="submit" class="btn" type="submit" name="tw_username" value="Tweets" {% if not logged_in %} disabled {% endif %}>

                    </div>
                </form>
                {% if not logged_in %}
                <p align="center">
                    <p>Please connect to Twitter before starting</p>
                    <a href="twitter/">
                    <img id="twitter"
                       src="https://img.shields.io/badge/Twitter-Connect-brightgreen?style=for-the-badge&labelColor=black&logo=twitter"
                       alt="Twitter"> <br>
                    </a>
                </p>
                {% endif %}
            </div>
        </div>

        <div id="task-container">
            <ul>
                {% for tweet in tweets %}
                <li>
                    {{tweet}}
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
</body>

</html>
